<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here
  async function todo() {

    const data = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    const convert = await data.json();
    const titles = document.createElement('h2');
    titles.innerText = convert.title;
    document.querySelector('div').appendChild(titles)
    const checkb = document.createElement('input');
    checkb.setAttribute('type', 'checkbox');
    document.getElementById("container").appendChild(checkb);

    if (convert.completed) {
      checkb.checked = true
    }

    console.log(convert)
  }

  todo()
</script>
